<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #fffaf3;
      color: #4b3b2f;
      scroll-behavior: smooth;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #d97d0d;
      margin: 40px 0 20px;
    }

    .line {
      width: 80px;
      height: 4px;
      background: #d97d0d;
      border-radius: 3px;
      margin: 0 auto 30px;
    }

    /* ===== NAVIGATION BUTTON ===== */
    .navigation {
      text-align: center;
      margin: 25px 0 40px;
    }

    .btn-nav {
      display: inline-block;
      padding: 12px 25px;
      background-color: #d97d0d;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(217, 125, 13, 0.3);
    }

    .btn-nav:hover {
      background-color: #b86508;
      box-shadow: 0 6px 12px rgba(217, 125, 13, 0.4);
      transform: translateY(-2px);
    }

    /* ===== TEAM SECTION ===== */
    .team-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 0 20px 50px;
      max-width: 1200px;
      margin: auto;
    }

    .team-member {
      background: #fff8f0;
      border-radius: 15px;
      text-align: center;
      width: 240px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .team-member:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .team-member img {
      width: 100%;
      height: 320px;
      border-radius: 12px;
      object-fit: cover;
      object-position: top center;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .team-member h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #d97d0d;
    }

    .team-member p {
      font-size: 0.95rem;
      color: #555;
      margin: 3px 0;
    }

    /* ===== MAP SECTION ===== */
    .map-container {
      margin: 50px auto;
      max-width: 1000px;
      padding: 0 20px 50px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 15px;
    }

    /* ===== RESPONSIVE DESIGN ===== */

    /* Laptops */
    @media (max-width: 1024px) {
      .team-member {
        width: 210px;
      }
      .team-member img {
        height: 300px;
      }
    }

    /* Tablets */
    @media (max-width: 768px) {
      h2 {
        font-size: 2.2rem;
      }
      .line {
        width: 60px;
        height: 3px;
      }
      .team-container {
        gap: 25px;
      }
      .team-member {
        width: 45%;
      }
      .team-member img {
        height: 280px;
      }
      .btn-nav {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }

    /* Mobiles */
    @media (max-width: 480px) {
      h2 {
        font-size: 2rem;
      }
      .line {
        width: 55px;
        height: 3px;
      }
      .team-member {
        width: 85%;
      }
      .team-member img {
        height: 300px;
      }
      .btn-nav {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }

    /* Small Mobiles */
    @media (max-width: 360px) {
      .team-member {
        width: 90%;
      }
      .team-member img {
        height: 270px;
      }
      .team-member h3 {
        font-size: 1rem;
      }
      .team-member p {
        font-size: 0.85rem;
      }
      .btn-nav {
        width: 80%;
        padding: 10px 0;
        font-size: 0.9rem;
      }
    }

    /* Extra Small */
    @media (max-width: 320px) {
      h2 {
        font-size: 1.8rem;
      }
      .line {
        width: 45px;
        height: 2.5px;
      }
      .team-member img {
        height: 250px;
      }
      .btn-nav {
        width: 85%;
        padding: 8px 0;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
